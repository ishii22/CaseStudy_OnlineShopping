<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
</head>
<body style="text-align: center;">
    <h1>Checkout</h1>
    <form id="checkout-form" onsubmit="placeOrder(event)">
        <!-- User information fields -->
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>

        <!-- Shipping address fields -->
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>
        <br>

        <!-- Payment details fields (you can customize these) -->
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="cardNumber" required><br>
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiryDate" required><br>
        <br>
        
        <!-- Display the total order amount -->
        <p>Total Amount: $<span id="total-amount">0.00</span></p>
        
        <!-- Submit button to place the order -->
        <button onclick="placeOrder()" type="submit" style="background-color: #368bf4;color: white;padding: 14px 25px;text-align: center;text-decoration: none;display: inline-block;">Place Order</button>
    </form>
    <script src="checkout.js"></script>
</body>
</html>
